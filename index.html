<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fanchon_ID</title>
    <link rel="stylesheet" href="main.css"> 
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
</head>
<body>
    <main class="root">
        <div class="card">
            <div class="card-header">
                <img src="china-coat-of-arms.png" alt="国徽">
                <h1 class="title">中华人民共和国居民身份证</h1>
            </div>
                <div class="card-content">
                    <div class="card-img">
                        <img src="fanchon.jpg" alt="刘帆的照片">
                        <!-- ID 头像 -->
                    </div>
                    <!-- ID 信息 -->
                    <div class="card-text">
                            <p>
                                <span class="blue">姓名：</span>
                                <span class="name">刘帆</span>
                            </p>
                            <p>
                                <span class="blue">性别：</span>
                                <span class="name">女</span>
                            </p>
                            <p>
                                <span class="blue">出生日期：</span>
                                <span class="name">1993 年 2 月 10 日</span>
                            </p>
                            <p>
                                 <span class="blue">身份证号：</span>
                                 <span class="name">12345678910</span>
                            </p>
                    </div>
            
                </div> 
        </div>
        <div>
            <p class="author">
                Made in China.
            </p>
        </div>
   
    </main>
</body>
</html>
